<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <button class="logo"></button>
        <div class="menu">
            <ul>
                <li>Pets</li>
                <li>Blog</li>
                <li>Services</li>
                <li>LogIn</li>
            </ul>
        </div>
    </nav>
        <div class="first-section">
            <div class="choose-pet">
                <h2 class="title">Escoge a tu Mascota!</h2>
                <div class="pet-choice">
                    <label for="">¿Que Buscas?</label><br>
                    <input type="text" placeholder="ej: Perro"><br>
                    <label for="">¿Donde Vivis?</label> <br>
                    <input type="text" placeholder="ej: Casa/Dpto">
                    <button>Buscar!</button>
                </div>
            </div>
        </div>
    <div class="second-section">
        <div class="adopt-plan">
            <h2 class="adopt-title">Animate a Adoptar/Apadrinar/Transitar de manera responsable!</h2>
            <p class="adopt-p">¡Nosotros te vamos a acompañar en esta nueva etapa, animatea hacer feliz una vida!<br> Conoce mas sobre la adopcion responsable de los pequeños que buscan un hogar</p>
            <button class="about">Conocelos</button>
        </div>
    </div>
    <div class="buttons-section">
        <div class="buttons">
            <button class="requirements">Requisitos <br>Minimos</button>
            <button class="questions">Preguntas<br>frecuentes</button>
            <button class="homes">Refugios <br>& Transitos</button>
        </div>
    </div>
    <div class="banner">
        <img src="/img/banner-dsk.png" alt="">
    </div>
</body>
</html>
